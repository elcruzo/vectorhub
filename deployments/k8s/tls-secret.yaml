# Example TLS Secret for Kubernetes
# Replace the certificate and key with your actual values
# 
# To create the secret from files:
# kubectl create secret tls vectorhub-tls \
#   --cert=path/to/server.crt \
#   --key=path/to/server.key \
#   -n vectorhub

apiVersion: v1
kind: Secret
metadata:
  name: vectorhub-tls
  namespace: vectorhub
type: kubernetes.io/tls
data:
  # Base64 encoded server certificate
  # Example: cat server.crt | base64 | tr -d '\n'
  tls.crt: LS0tLS1CRUdJTi...
  
  # Base64 encoded server private key
  # Example: cat server.key | base64 | tr -d '\n'
  tls.key: LS0tLS1CRUdJTi...
---
